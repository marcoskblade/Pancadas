<!DOCTYPE html>
<html>
<head>
 <title></title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<style >
 body{
  background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  width: 100%;
  height: 100vh;
  position: relative;
 }
 header{
  width: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 }
 .form-control[readonly] {
    background-color:#fff;
 }
</style>
</head>
<body>

<header >
 
<div class="card w-50 m-auto text-center ">
  <div class="card-header bg-danger text-white">Serás o par perfeito do Willy?</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <form>
          <div class="form-group">
            <input type="text" name="" class="form-control text-center" placeholder="O teu nome" id="name" >
          </div>
      </div>
    <div class="col-md-2">
      <span> + </span>
    </div>
    <div class="col-md-5">    
      <div class="form-group">
      <input type="text" name="" class="form-control text-center" id="lname" value="Willy" readonly="readonly">
      </div>
    </form> <br>
  </div>
  </div>
    <div class="w-70 m-auto">
     <button  class="btn btn-success w-50" id="result-btn" onclick="checkloveper()"> Resultado </button>
    </div>
    <br>
    <div>
     <input type="text" name="" placeholder="Percentagem" class="form-control text-center w-25 m-auto" id="lovevalue">
    </div>
  </div> 
  <div class="card-footer ">Partilha o teu resultado no Instagram e identifica a nossa página @pancadas_do_infinito</div>
</div>

</header>

<script>
 function checkloveper(){

  var name = document.getElementById('name').value;
  var lname = document.getElementById('lname').value;

  if(name == ""){
   alert('Insere o teu nome');
  }else if (name.length <=1 ) {
   alert('O nome tem que ser superior a duas letras')
  }else if(!isNaN(name)){
   alert('Não podem ser inseridos números');
  }

  else if(lname == ""){
   alert('Please enter your love name');
  }else if (lname.length <=1 ) {
   alert('O nome tem que ser superior a duas letras')
  }else if(!isNaN(lname)){
   alert('Não podem ser inseridos números');
  }
  else{
  var lovdata = Math.floor(Math.random() * 70) + 70;
  lovdata = Math.floor(lovdata);
  document.getElementById('lovevalue').value = lovdata + "%"; 
  }
  document.getElementById("result-btn").disabled = true;
 }

 
</script>

</script>
</body>

</html>
